<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Tasbih</title>
</head>

<body class="max-w-5xl m-auto  text-center p-9">

    <header>
        <h1 class="heading  font-bold  text-5xl m-10  text-red-600 ">Digital Tasbih</h1>

    </header>

    <main class="flex-wrap gap-7 flex justify-center md:justify-center lg:justify-between ">
        <section class="S-card-1  bg-slate-100 p-5 space-y-5  flex gap-3 flex-col items-center text-black rounded-xl ">

            <h1 class=" text-4xl font-medium">Subhan Allah</h1>
            <p id="sub-display" class="text-4xl border-4 p-4">0</p>
            <div id="sub-btn-box" class="btn-box flex gap-2">

                <button id="sub-in-btn" class="btn btn-success">Increment </button>
                <button id="sub-dec-btn" class="btn btn-error">Decrement </button>
            </div>
        </section>
        <section
            class="S-card-2  bg-slate-100 p-5 space-y-5  flex gap-3 flex-col items-center flex-wrap text-black rounded-xl ">

            <h1 class=" text-4xl font-medium">Alhamdulillah</h1>
            <p id="alham-display" class="text-4xl border-4 p-4">0</p>
            <div class="btn-box flex gap-2">

                <button id="alham-in-btn" class="btn btn-success">Increment </button>
                <button id="alham-dec-btn" class="btn btn-error">Decrement </button>
            </div>
        </section>
        <section class="S-card-3  bg-slate-100 p-5 space-y-5  flex gap-3 flex-col items-center text-black rounded-xl ">

            <h1 class=" text-4xl font-medium">Allahu Akbar</h1>
            <p id="all-display" class="text-4xl border-4 p-4">0</p>
            <div class="btn-box flex gap-2">

                <button id="all-in-btn" class="btn btn-success">Increment </button>
                <button id="all-dec-btn" class="btn btn-error">Decrement </button>
            </div>
        </section>
        

    </main>
    <button id="reset-btn" class="btn btn-active btn-neutral my-10 text-2xl">Reset</button>


    <script src="javaScript/index.js"></script>
</body>

</html>
